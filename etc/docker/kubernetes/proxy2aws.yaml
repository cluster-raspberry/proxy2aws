---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy2aws
spec:
  replicas: 1
  selector:
    matchLabels:
      service: proxy2aws
  template:
    metadata:
      labels:
        service: proxy2aws
    spec:
      containers:
      -
        image: secobau/nginx:5.2@sha256:31237e77f431d0ecd42c35935b84be219f5c0b09f715c461338c5af57da82286
        name: proxy2aws
        volumeMounts:
        -
          mountPath: /etc/nginx/conf.d
          name: proxy2aws-conf
          readOnly: true
        -
          mountPath: /var/log/nginx/
          name: proxy2aws-logs
      volumes:
      -
        name: proxy2aws-conf
        projected:
          sources:
          - secret:
              items:
                -
                  key: aws2cloud.htpasswd
                  mode: 0440
                  path: aws2cloud.htpasswd
              name: aws2cloud.htpasswd
          - secret:
              items:
                -
                  key: proxy2aws.conf
                  mode: 0440
                  path: proxy2aws.conf
              name: proxy2aws.conf
      -
        emptyDir: {}
        name: proxy2aws-logs
---
apiVersion: v1
kind: Service
metadata:
  name: proxy2aws
spec:
  ports:
  - 
    nodePort: 30001
    port: 8080
  selector:
    service: proxy2aws
  type: NodePort
---
