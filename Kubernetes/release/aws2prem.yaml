---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws2prem
spec:
  replicas: 4
  selector:
    matchLabels:
      service: aws2prem
  template:
    metadata:
      labels:
        service: aws2prem
    spec:
      containers:
      - name: aws2prem
        image: secobau/proxy2aws:latest
        volumeMounts:
        - name: aws2prem-logs
          mountPath: /var/log/nginx
        - name: aws2prem-conf
          mountPath: /run/secrets/etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: aws2prem-logs
        emptyDir: {}
      - name: aws2prem-conf
        secret:
          secretName: aws2prem.conf
---
apiVersion: v1
kind: Service
metadata:
  name: aws2prem
spec:
  ports:
  - port: 80
    nodePort: 30002
  selector:
    service: aws2prem
  type: NodePort
---
